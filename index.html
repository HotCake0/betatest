<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-bg: #1e1e1e;
    
            --accent-green: #00ffa3; /* ê¸°ì¡´ í˜•ê´‘ ê·¸ë¦° */
            --accent-red: #ff4d4d;
            --accent-blue: #4d94ff;
            --accent-purple: #a34dff;
            --accent-yellow: #ffd700; /* ì¨í•œ ì˜ë¡œìš° (Gold/Yellow ê³„ì—´) */
            --accent-pure-green: #28a745; /* ì¡°ê¸ˆ ë” ì°¨ë¶„í•œ ê¸°ë³¸ ê·¸ë¦° (í•„ìš” ì‹œ ì‚¬ìš©) */
    
            --text-white: #ffffff;
            --text-gray: #aaaaaa;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: var(--card-bg);
            padding: 12px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-bottom: 2px solid #333;
            z-index: 10;
        }

        .header-top {
            display: flex;

            gap: 15px;
        }

        .team-filter {
            display: flex;
            gap: 8px;
            margin-bottom: 5px;
        }

        .filter-btn {
            background: #2a2a2a;
            border: 1px solid #444;
            color: var(--text-gray);
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        /* ê¸°ì¡´ ìŠ¤íƒ€ì¼ */
        .filter-btn.active[data-team="all"] { background: #444; color: white; border-color: #666; }
        .filter-btn.active[data-team="red"] { background: #4d1a1a; color: #ff9999; border-color: var(--accent-red); }
        .filter-btn.active[data-team="blue"] { background: #1a2a4d; color: #99c2ff; border-color: var(--accent-blue); }
        .filter-btn.active[data-team="manager"] { background: #2d1a4d; color: #d199ff; border-color: var(--accent-purple); }
        .filter-btn.active[data-team="green"] { background: #1a3320; color: #99ffb3; border-color: var(--accent-pure-green); }
        .filter-btn.active[data-team="yellow"] { background: #332b00; color: #fff280; border-color: var(--accent-yellow); }

        .live-dot {
            width: 10px; height: 10px;
            background-color: #ff4d4d;
            border-radius: 50%;
            display: inline-block;
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 50% { opacity: 0.3; } }

        #member-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        #member-list::-webkit-scrollbar { height: 4px; }
        #member-list::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }

        .member-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2a2a2a;
            border: 2px solid transparent;
            padding: 6px 14px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
        }

        .member-btn.offline {
            filter: grayscale(100%);
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }

        .member-btn.active {
            border-color: var(--accent-green);
            background: #1a3a2a;
        }

        .member-btn img {
            width: 32px; height: 20px;
            object-fit: cover;
            border-radius: 4px;
        }

        .member-info { font-size: 0.85rem; font-weight: bold; }
        .viewer-count { font-size: 0.7rem; color: var(--text-gray); font-weight: normal; }

        #view-grid {
            flex-grow: 1;
            display: grid;
            gap: 5px;
            padding: 5px;
            background-color: #000;
        }

        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-3, .grid-4 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }

        .video-wrapper { position: relative; width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }

        .empty-msg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <div style="min-width: 110px;">
                <span class="live-dot"></span>
                <strong style="font-size: 0.9rem; margin-left: 5px;">LIVE (<span id="count">0</span>/4)</strong>
            </div>
            <div class="team-filter">
                <button class="filter-btn active" data-team="all" onclick="setFilter('all')">ì „ì²´</button>
                <button class="filter-btn" data-team="red" onclick="setFilter('red')"> ê³ ë˜ìƒì‚¬ </button>
                <button class="filter-btn" data-team="blue" onclick="setFilter('blue')"> ê·¸ë¦°ìº í”„ </button>
                <button class="filter-btn" data-team="blue" onclick="setFilter('green')"> ê¾¸í•œì„± </button>
                <button class="filter-btn" data-team="blue" onclick="setFilter('yellow')"> í„¸ì¦ˆë€ </button>
                <button class="filter-btn" data-team="manager" onclick="setFilter('manager')"> í•´ì„¤ </button>
            </div>
        </div>
        <div id="member-list"></div>
    </header>

    <div id="view-grid" class="grid-1">
        <div class="empty-msg">
            <h2>ë•…ì½©ì»µ ë©€í‹°ë·°</h2>
            <p>ë°©ì†¡ ì¤‘ì¸ ë©¤ë²„ë¥¼ ì„ íƒí•´ ì£¼ì„¸ìš”. (ìµœëŒ€ 4ëª…)</p>
        </div>
    </div>

    <script>
        const MEMBER_NAMES = {
            
        };

        let selectedMembers = new Set();
        let statusData = [];
        let currentFilter = 'all';

        async function fetchStatus() {
            try {
                const ts = new Date().getTime();
                // red, blue, manager ì„¸ ê°œì˜ ë°ì´í„°ë¥¼ ëª¨ë‘ ê°€ì ¸ì˜´
                const [redRes, blueRes, greenRes, yellowRes, managerRes] = await Promise.all([
                    fetch(`red_team_status.json?t=${ts}`),
                    fetch(`blue_team_status.json?t=${ts}`),
                    fetch(`green_team_status.json?t=${ts}`),
                    fetch(`yellow_team_status.json?t=${ts}`),
                    fetch(`manager_status.json?t=${ts}`)
                ]);
                
                const redData = await redRes.json();
                const blueData = await blueRes.json();
                const blueData = await greenRes.json();
                const blueData = await yellowRes.json();
                const managerData = await managerRes.json();

                // ê° íŒ€ ì •ë³´ íƒœê¹… í›„ ë³‘í•©
                statusData = [
                    ...redData.map(m => ({...m, team: 'red'})),
                    ...blueData.map(m => ({...m, team: 'blue'})),
                    ...greenData.map(m => ({...m, team: 'green'})),
                    ...yellowData.map(m => ({...m, team: 'yellow'})),
                    ...managerData.map(m => ({...m, team: 'manager'}))
                ];
                
                renderSelector();
            } catch (err) {
                console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨");
            }
        }

        function setFilter(team) {
            currentFilter = team;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.team === team);
            });
            renderSelector();
        }

        function renderSelector() {
            const listContainer = document.getElementById('member-list');
            listContainer.innerHTML = '';

            const filteredData = statusData.filter(member => {
                if (currentFilter === 'all') return true;
                return member.team === currentFilter;
            });

            filteredData.forEach(member => {
                const btn = document.createElement('div');
                const isLive = member.is_live;
                const isActive = selectedMembers.has(member.id);

                btn.className = `member-btn ${isLive ? '' : 'offline'} ${isActive ? 'active' : ''}`;
                
                if (isLive) {
                    btn.onclick = () => toggleView(member.id);
                }

                const displayName = MEMBER_NAMES[member.id] || member.id;
                const viewerText = isLive ? `ğŸ‘¤ ${member.viewers.toLocaleString()}` : 'OFF';
                const thumb = isLive ? member.thumbnail : 'https://via.placeholder.com/32x20?text=X';

                btn.innerHTML = `
                    <img src="${thumb}">
                    <div class="member-info">
                        <div>${displayName}</div>
                        <div class="viewer-count">${viewerText}</div>
                    </div>
                `;
                listContainer.appendChild(btn);
            });
            document.getElementById('count').innerText = selectedMembers.size;
        }

        function toggleView(id) {
            if (selectedMembers.has(id)) {
                selectedMembers.delete(id);
            } else {
                if (selectedMembers.size >= 4) {
                    alert("ìµœëŒ€ 4ëª…ê¹Œì§€ë§Œ ì„ íƒ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
                    return;
                }
                selectedMembers.add(id);
            }
            renderSelector();
            updateGrid();
        }

        function updateGrid() {
            const gridContainer = document.getElementById('view-grid');
            gridContainer.innerHTML = '';
            const count = selectedMembers.size;

            if (count === 0) {
                gridContainer.innerHTML = '<div class="empty-msg"><p>ì„ íƒëœ ë°©ì†¡ì´ ì—†ìŠµë‹ˆë‹¤.</p></div>';
                return;
            }

            gridContainer.className = count >= 3 ? 'grid-3' : count === 2 ? 'grid-2' : 'grid-1';

            selectedMembers.forEach(id => {
                const wrapper = document.createElement('div');
                wrapper.className = 'video-wrapper';
                wrapper.innerHTML = `
                    <iframe src="https://play.sooplive.co.kr/${id}/embed" allowfullscreen scrolling="no"></iframe>
                `;
                gridContainer.appendChild(wrapper);
            });
        }

        fetchStatus();
        setInterval(fetchStatus, 30000); 
    </script>
</body>
</html>
