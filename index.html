        async function fetchStatus() {
            try {

                const taggedRed = redData.map(m => ({...m, team: 'red'}));
                const taggedBlue = blueData.map(m => ({...m, team: 'blue'}));

                statusData = [...taggedRed, ...taggedBlue];

        // [ì¶”ê°€] í•„í„° ë³€ê²½ í•¨ìˆ˜
        function setFilter(team) {

            document.querySelectorAll('.filter-btn').forEach(btn => {

        function renderSelector() {
            const listContainer = document.getElementById('member-list');

            const filteredData = statusData.filter(member => {

            filteredData.forEach(member => {

                btn.className = `member-btn ${isLive ? '' : 'offline'} ${isActive ? 'active' : ''}`;
